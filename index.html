<!DOCTYPE html>
<html lang="pt-br">
  <head> 
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="style.css">
    <title>Computação Gráfica</title> 
  </head>
  <body>
    <main>
      <h1 class="title">Trabalho de computação gráfica<hr><small>Antônio Moreira</small></h1>
      
      
      <!-- All the buttons -->
      <div class="wrapper">

        <button id="bezier" class="opt-button" onclick="modeBezier()">Beziér</button>
        <button id="circle" class="opt-button" onclick="modeCircle()">Circle</button>
        <button id="polygon" class="opt-button" onclick="modePolygon()">Polygon</button>
        <button id="line" class="opt-button" onclick="modeLine()">Line</button>
        <button id="Register" class="opt-button" onclick="register()">Register</button>
        
        <!-- Ok! -->
        <button id="reset" class="opt-button" onclick="clearBoard()">Reset</button>
      </div>

      </br>

      <!-- Where the magic happens -->
      <canvas id="canvas"></canvas>

    </main>
    <!-- Contains all functions that execute at buttons-->
    <script src="canvas.js"></script>
  </body>
</html>
